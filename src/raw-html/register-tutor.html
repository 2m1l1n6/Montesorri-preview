<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montessori E-Learning</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body class="bg-body d-flex flex-column h-100">
    <nav class="navbar navbar-light bg-white border-bottom border-primary border-2">
        <div class="container d-flex justify-content-center">
        <a class="navbar-brand" href="#">
            <img src="../../assets/MEL-COLOR.svg" alt="" height="64">
        </a>
        </div>
    </nav>
    <main class="py-5 px-3">
        <div class="container-sm mb-5">
            <div class="text-center">
            <h1 class="display-6 mb-3">Your son has been invited to Villa Montessori School</h1>
            <p class="lead">Please complete the following form with your information</p>
          </div>
        </div>
        <div class="container-form p-4 bg-white rounded-3">
            <form>
              <!-- Parent info -->
              <h5 class="text-center mb-3">Parent/Gardian info</h5>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="First name">
                    <label for="floatingInput">First name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Last name">
                    <label for="floatingInput">Last name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="password" class="form-control" placeholder="Password">
                    <label for="floatingPassword">Confirm password</label>
                  </div>
                  <div class="border-top my-5"></div>

                  <!-- Student info -->
                  <h5 class="text-center mb-3">Student info</h5>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="First name">
                    <label for="floatingInput">First name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Last name">
                    <label for="floatingInput">Last name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Username">
                    <label for="floatingInput">Username</label>
                    <p class="text-start text-muted mt-2 px-3 ">This will be used to log in.</p>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <p class="text-start text-muted mt-2 px-3">Here is where your son will receive his notifications.</p>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="password" class="form-control" placeholder="Password">
                    <label for="floatingPassword">Confirm password</label>
                  </div>
                  <div class="form-check mb-5">
                    <input class="form-check-input" type="checkbox" value="">
                    <label class="form-check-label" for="flexCheckDefault">
                        I’ve read and accept the <a href="#">Terms and conditions</a>.
                    </label>
                  </div>
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary text-white" type="button">Next</button>
                  </div>
            </form>
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-transparent">
        <div class="container text-center">
          <span class="text-muted">2021 - © Montessori E-Learning all rights reserved </span>
        </div>
    </footer>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
